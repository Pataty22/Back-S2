<body>

    <div class="container">
        <h1>Ingresar dos números para multiplicar</h1>
        <form method="get" action="/multiplicar" id="myForm" onsubmit="handleSubmit(event)">
            <div class="mb-3">
              <label for="number1" class="form-label">Número 1</label>
              <input type="number" class="form-control" id="number1" name="number1">
            </div>
            <div class="mb-3">
              <label for="number2" class="form-label">Número 2</label>
              <input type="number" class="form-control" id="number2" name="number2">
            </div>
            <button type="submit" class="btn btn-primary">Multiplicar</button>
          </form>
          <p class="mt-3" id="resultContainer">El resultado es:</p>
    </div>
    <script>
        /* solución con profe */
        function handleSubmit(event){
        const resultContainer = document.querySelector("#resultContainer");
        event.preventDefault();
        const num1A = document.querySelector("#number1").value;
        const num2B = document.querySelector("#number2").value;
        fetch(`http://localhost:5500/multiplicar?number1=${num1A}&number2=${num2B}`)
        .then((response)=> response.text())
        .then((result)=> (resultContainer.textContent = result));
      }
